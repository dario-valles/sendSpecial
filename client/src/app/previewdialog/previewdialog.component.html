<div>
  <h1 mat-dialog-title>
    Please scan the qrCode nad point with your mobile to the image
  </h1>
</div>
<div mat-dialog-content>
  <div fxFlex="calc2Cols">
    <div>
      <qr-code [value]="data.qrCode" [size]="250"></qr-code>
    </div>
    <div>
      Or Navigate to:
    </div>
    <div>
      <h2>{{ data.url }}</h2>
    </div>
  </div>
  <div fxFlex="calc4Cols">
    <img src="{{ data.marker }}" />
  </div>
</div>
