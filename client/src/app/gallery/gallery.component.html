<div class="center">
  <mat-form-field class="search-form">
    <input matInput placeholder="Search" [(ngModel)]="searchTerm" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start">
  <ng-container *ngFor="let model of (models | filterlist: searchTerm)">
    <mat-card
      fxFlex="0 1 calc(33.3% - 32px)"
      fxFlex.lt-sm="0 1 calc(50% - 32px)"
      fxFlex.lt-sm="100%"
      class="card"
    >
      <app-card [model]="model" [cb]="cb"></app-card>
    </mat-card>
  </ng-container>
</div>
