<div>
  <video autoplay muted loop id="myVideo">
    <source src="https://s3.eu-west-3.amazonaws.com/sendspecial/splash.mp4" type="video/mp4" />
  </video>
  <div class="content">
    <div>
      <app-navbar></app-navbar>
    </div>
    <div class="description">
      <div class="text-description">
        <h1>Create your own Augmented Reality Marker</h1>
        <h3>
          We'll manage the hard parts and send you a printed marker where ever you
          want, a mug, a hoodie, Ipad case, sticker, presentation cards...
        </h3>
      </div>
    </div>
    <!-- Use a button to pause/play the video with JavaScript -->
    <div class="center">
      <button mat-raised-button color="primary" (click)="openGenerator()" class="awesome-button">
        Let's Create Something Awesome
      </button>
    </div>
  </div>
  <ng-container *ngIf="clicked || params">
    <app-selected-options></app-selected-options>
  </ng-container>
</div>
<router-outlet></router-outlet>
